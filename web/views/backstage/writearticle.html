<script>
    //JavaScript代码区域
    layui.use(['element','layer'], function(){
        var element = layui.element,layer = layui.layer;

    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#r_date'
        });
    });
    layui.use(['layedit','layer'], function(){
        var layedit = layui.layedit,layer = layui.layer;
        layedit.build('demo'); //建立编辑器
        var index = layedit.build('demo')
        var user = JSON.parse(sessionStorage.getItem("user"))
        $("#publishBtn").click(function () {
            var title = $("#r_summary").val()
            var content = layedit.getContent(index)
            var userId = user.userId
            $.post(
                "/article/addArticle",
                {"title":title,"content":content,"userId":userId},
                function () {
                    $("#content").html("<h1>添加成功!</h1>")
                }
            )
        })
        $("#cleanBtn").click(function () {
            layer.confirm('确认清空你已经写的吗？',function (mm) {
                layer.close(mm)
                layedit.setContent(index, "", false);
                // layer.msg($("#demo").val())

            })
        })
    });
</script>
